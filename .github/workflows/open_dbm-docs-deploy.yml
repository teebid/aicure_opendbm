# This workflow will deploy opendbm documentation web
# For more information see: https://www.aicure.com/open_dbm

name: OpenDBM Web Documentation Deployment

on:
  workflow_dispatch:

jobs: 
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs
    steps:
    - name: Checkout OpenDBM code
      uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x
        # cache: yarn
        # cache-dependency-path: './docs/package-lock.json'

    - name: Install dependencies
      run: |
        sudo apt-get install python-markdown-doc
        pydoc-markdown -I ../opendbm/api_lib/facial_activity -m api --render-toc > /docs/facial_activity_api.md
        pydoc-markdown -I ../opendbm/api_lib/movement -m api --render-toc > /docs/movement_api.md
        pydoc-markdown -I ../opendbm/api_lib/verbal_accoustics -m api --render-toc > /docs/verbal_accoustics_api.md
        pydoc-markdown -I ../opendbm/api_lib/speech -m api --render-toc > /docs/speech_api.md
        yarn install --frozen-lockfile
    - name: Build website
      run: |
        ls -alrt
        cd website
        yarn build
    # Popular action to deploy to GitHub Pages:
    # Docs: https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-docusaurus
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # Build output to publish to the `gh-pages` branch:
        publish_dir: docs/website/build
        # The following lines assign commit authorship to the official
        # GH-Actions bot for deploys to `gh-pages` branch:
        # https://github.com/actions/checkout/issues/13#issuecomment-724415212
        # The GH actions bot is used by default if you didn't specify the two fields.
        # You can swap them out with your own user credentials.
        user_name: github-actions[bot]
        user_email: 41898282+github-actions[bot]@users.noreply.github.com
